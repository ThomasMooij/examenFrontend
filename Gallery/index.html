<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everybody Gym! | Gallery page</title>
  <link rel="stylesheet" href="../utils/css/styles.css">
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="module" src="../Components/Navbar.js" defer></script>
  <script type="module" src="../Components/Footer.js" defer></script>

</head>
<body class="custom-background">
  <!-- Navbar -->
  <div id="navbar"></div>

  <section class="container mt-5">
    <h1 class="text-center mb-4">Scroll door de foto's van onze gym!</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        
        <article class="carousel-item active">
          <img src="../Utils/images/aerobics.jpg" class="d-block w-100" alt="Aerobics is nog nooit zo hard gegaan!">
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/bodybuilding.jpg" class="d-block w-100" alt="Word jij ook zo kast??">
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/boksen.jpg" class="d-block w-100" alt="Ouwe bokser">
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/cardio.jpg" class="d-block w-100" alt="REnnen boy">
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/groepslessen.jpg" class="d-block w-100" alt="Gezel gezel">
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/spinnen.jpg" class="d-block w-100" alt="spinnerinos>
        </article>
        <article class="carousel-item">
          <img src="../Utils/images/yoga.jpg" class="d-block w-100" alt="Yoga">
        </article>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Vorige</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Volgende</span>
      </a>
    </div>
  </section>

  <div id="footer"></div>

  
  <!-- Bootstrap JS via CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

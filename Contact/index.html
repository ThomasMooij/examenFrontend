<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everybody Gym! | Contact page</title>
  <link rel="stylesheet" href="../utils/css/styles.css">
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="module" src="../Components/facilities/facilities.js" defer></script>
  <script type="module" src="../Components/Navbar.js" defer></script>
  <script type="module" src="../Components/Footer.js" defer></script>
</head>
<body class="custom-background">
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container mt-5">
    <h2>Facilities & Locations</h2>
    <div class="row" id="facilitiesGrid"></div>
  </div>


  <!-- Contact Page Content -->
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <!-- Contact Form -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div> 
    <div id="footer"></div>

  <!-- Bootstrap JS via CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
